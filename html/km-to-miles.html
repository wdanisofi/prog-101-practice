<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Conversor de kilómetros a millas - Herramienta simple para convertir distancias"
    />
    <link rel="stylesheet" href="/css/km-to-miles.css" />
    <title>Conversor de Kilómetros a Millas</title>
  </head>
  <body>
    <header class="header">
      <a class="header__return-home" href="/">Return home</a>
      <h1 class="header__h1">Conversor de Kilómetros a Millas</h1>
    </header>

    <main class="main">
      <form
        id="conversionForm"
        class="form"
        aria-label="Formulario de conversión de distancias"
      >
        <div class="form__content">
          <label for="kmInput" class="form__label">Kilómetros</label>
          <input
            id="kmInput"
            class="form__input"
            type="number"
            step="0.1"
            placeholder="Ingresa la distancia"
            aria-describedby="conversionInfo"
            required
          />
        </div>

        <div class="form__arrow" aria-hidden="true">↓</div>

        <button type="submit" class="form__button">Convertir a Millas</button>
      </form>

      <div
        class="main__result"
        id="resultOutput"
        role="status"
        aria-live="polite"
        aria-label="Resultado de la conversión"
      ></div>

      <small id="conversionInfo" class="main__conv-rate">
        1 kilómetro = 0.621371 millas
      </small>
    </main>

    <script src="/dist/km-to-miles.js"></script>
  </body>
</html>
