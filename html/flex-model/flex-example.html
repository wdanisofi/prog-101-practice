<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/flex-model/flex-example.css" />
    <title></title>
  </head>
  <body>
    <header></header>

    <main class="examples">
      <section class="example">
        <h2>align-items: stretch</h2>
        <div class="main main--stretch">
          <div class="main__div"><span class="label">1</span></div>
          <div class="main__div"><span class="label">2</span></div>
          <div class="main__div"><span class="label">3</span></div>
          <div class="main__div"><span class="label">4</span></div>
          <div class="main__div"><span class="label">5</span></div>
        </div>
      </section>

      <section class="example">
        <h2>align-items: baseline</h2>
        <div class="main main--baseline">
          <div class="main__div"><span class="label">1</span></div>
          <div class="main__div"><span class="label">2</span></div>
          <div class="main__div"><span class="label">3</span></div>
          <div class="main__div"><span class="label">4</span></div>
          <div class="main__div"><span class="label">5</span></div>
        </div>
      </section>

      <section class="example">
        <h2>flex-direction: column — align-items: stretch</h2>
        <div class="main main--column main--column-stretch">
          <div class="main__div"><span class="label">A</span></div>
          <div class="main__div"><span class="label">B</span></div>
          <div class="main__div"><span class="label">C</span></div>
        </div>
      </section>

      <section class="example">
        <h2>flex-direction: column — align-items: baseline</h2>
        <div class="main main--column main--column-baseline">
          <div class="main__div"><span class="label">A</span></div>
          <div class="main__div"><span class="label">B</span></div>
          <div class="main__div"><span class="label">C</span></div>
        </div>
      </section>
    </main>
  </body>
</html>
